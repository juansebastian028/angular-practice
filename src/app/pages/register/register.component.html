<div class="register">
    <form class="mt-3 p-5 bg-light register-form" [formGroup]="form" (ngSubmit)="onFormSubmit()">
        <h3>Register</h3>
        <div>
            <div class="form-group my-4">
              <label for="username">Correo</label>
              <input type="email" class="form-control" id="username" formControlName="username">
              <p class="text-danger" *ngIf="submitted && form.get('username')?.errors?.['required']">El campo es obligatorio</p>
            </div>
            <div class="form-group my-4">
                <label for="password">Contrase√±a</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <p class="text-danger" *ngIf="submitted && form.get('password')?.errors?.['required']">El campo es obligatorio</p>
            </div>
            <div class="form-group my-4">
                <label for="fistname">Primer Nombre</label>
                <input type="text" class="form-control" id="firstname" formControlName="firstname">
                <p class="text-danger" *ngIf="submitted && form.get('firstname')?.errors?.['required']">El campo es obligatorio</p>
              </div>
            <div class="form-group my-4">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control" id="lastname" formControlName="lastname">
                <p class="text-danger" *ngIf="submitted && form.get('lastname')?.errors?.['required']">El campo es obligatorio</p>
            </div>
            <div class="form-group my-4">
                <label for="category_id" class="text-info">Pais</label>
                <select class="form-control" name="contry" id="country" formControlName="country">
                    <option *ngFor="let country of contries" [value]="country">{{ country }}</option>
                </select>
            </div>
            <input type="submit" name="submit" class="btn btn-primary" value="Registrar">
        </div>
    </form>
</div>
