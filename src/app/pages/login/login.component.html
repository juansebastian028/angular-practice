<div class="login">
    <form class="mt-3 p-5 bg-light login-form" [formGroup]="form" (ngSubmit)="onFormSubmit()">
        <h3>Login</h3>
        <div>
            <div class="form-group my-4">
              <label for="username">Correo</label>
              <input type="email" class="form-control" id="username" formControlName="username">
              <p class="text-danger" *ngIf="submitted && form.get('username')?.errors?.['required']">El campo es obligatorio</p>
            </div>
            <div class="form-group my-4">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <p class="text-danger" *ngIf="submitted && form.get('password')?.errors?.['required']">El campo es obligatorio</p>
            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" name="submit" class="btn btn-primary" value="Entrar">
            </div>
            <div class="my-4 d-flex justify-content-center text-center">
                <a class="link" routerLink="/register">¿No tienes cuenta? Registrate aquí</a>
            </div>
        </div>
    </form>
</div>
